name: Auto Ready to Review
on:
  pull_request:
    types: [edited]
jobs:
  set-ready-to-review-if-possible:
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
    if: github.base_ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'auto ready to review') &&
        github.event.pull_request.draft &&
        github.event.changes.base.ref.from != 'main'
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.payload.event.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: ["auto ready to review"]
            })
            github.rest.pulls.update({
              pull_number: context.payload.event.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              draft: false
            })
